<html>
    <head>
        <title>Dashboard | MAI H00N HACKER</title>

        <!-- Meta Data -->
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <!-- Font -->
            <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <!-- Icons -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!-- CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="../assets/css/main.css">
            <link rel="stylesheet" href="../assets/css/login.css">
    </head>
    <body>
        <nav class="navbar general-navbar navbar-light">
            <a class="navbar-brand">MAI H00N HACKER</a>
            <div class="center-all">
                <button class="myBtn cursor">Logout</button>
            </div>
        </nav>
        <div class="grey-bg">
                <div class="container">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="card border-light mb-3 sort">
                                    <div class="card-body" style="text-align:center">
                                        <div class="login-page">
                                            <div class="form">
                                                <form class="login-form">
                                                    <div class="card-title">
                                                        <h3>EDIT PROFILE</h3>
                                                    </div>
                                                    <hr/>
                                                    <img class="profile-pic small-profile-pic" src="../assets/img/user.jpg"/>
                                                    <input type="file" placeholder="profile picture">
                                                    <input type="text" placeholder="Username" disabled>
                                                    <input type="text" placeholder="First Name"/>
                                                    <input type="text" placeholder="Last Name"/>
                                                    <button class="myBtn cursor">SAVE</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
        </div>
        <div class="footer">
            <h3>Developed By <a target="_blank" href="http://harshsaglani.byethost13.com">Harsh Saglani</a></h3>
        </div>
    </body>
</html>
