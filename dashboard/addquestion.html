<html>
    <head>
        <title>Dashboard | MAI H00N HACKER</title>

        <!-- Meta Data -->
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <!-- Font -->
            <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <!-- Icons -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!-- CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="../assets/css/main.css">
            <link rel="stylesheet" href="../assets/css/login.css">
    </head>
    <body>
        <nav class="navbar general-navbar navbar-light">
            <a class="navbar-brand">MAI H00N HACKER</a>
            <div class="center-all">
                <button class="myBtn cursor">Logout</button>
            </div>
        </nav>
        <div class="grey-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="form">
                                <form class="challenge">
                                    <div class="card-title">
                                        <h3>Add Challenge</h3>
                                    </div>
                                    <hr/>
                                    <select>
                                        <option>Very Easy</option>
                                        <option selected>Easy</option>
                                        <option>Medium</option>  
                                        <option>Hard</option>
                                        <option>Very Hard</option>
                                    </select>
                                    <input type="text" placeholder="Challenge Title *"/>
                                    <textarea placeholder="Short description about the challenge ( max characters: 140 )*" rows="3" maxlength="140"></textarea>
                                    <textarea placeholder="Problem Statement  ( max characters: 1000 )*" rows="4" maxlength="1000"></textarea>
                                    <textarea placeholder="Input Format *" rows="4"></textarea>
                                    <textarea placeholder="Constraints *" rows="4"></textarea>
                                    <textarea placeholder="Output Format *" rows="4"></textarea>
                                    <input type="text" placeholder="Tags *"/>
                                    <button  class="myBtn cursor">create</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3>Developed By <a target="_blank" href="http://harshsaglani.byethost13.com">Harsh Saglani</a></h3>
        </div>
    </body>
</html>
